 <div class="panel panel-default">
  <div class="panel-body" style="background-color: #20315A; color: white;">
    Add A Train
  </div>
   <div class="panel-body" style="background-color: white; color: black;">
  	<form role="form">
  		<div class="form-group">
  			<label for="trainName">Train Name</label>
  			<input type="text" class="form-control" id="trainName">
  		</div>
  		<div class="form-group">
  			<label for="destination">Destination</label>
  			  	<input type="text" class="form-control" id="trainDestination">
  		</div>
  		<div class="form-group">
  			<label for="firstTrainTime">First Train Time (HH:MM)</label>
  			<input type="text" class="form-control" id="firstTrainTime">
  		</div>
  		<div class="form-group">
  			<label for="frequency">Frequency (min)</label>
  			<input type="text" class="form-control" id="frequency">
  		</div>
  		<div type="submit" class="btn btn-default" id="addTrain">Add Train</div>
  		</form>
